<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Scare Website</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #scaryImage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.05s;
            z-index: 10;
        }
        #darkOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="darkOverlay"></div>
    <img id="scaryImage" src="https://cdn.pixabay.com/photo/2016/11/18/17/20/joker-1837614_1280.png" alt="Scary Face" width="400">

    <script>
        const darkOverlay = document.getElementById('darkOverlay');
        const scaryImage = document.getElementById('scaryImage');

        function showJumpScare() {
            darkOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0)';
            scaryImage.style.transform = 'translate(-50%, -50%) scale(1.5)';
            new Audio('https://www.myinstants.com/media/sounds/troll_trollololol.mp3').play();
        }

        window.onload = () => {
            setTimeout(showJumpScare, Math.random() * 3000 + 1000); // Nhảy ra bất ngờ trong khoảng 1-4 giây
        };
    </script>
</body>
</html>
